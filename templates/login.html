          <!-- here message flashing start -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category,message in messages%}
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
             {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
         <!-- here message flashing end -->
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/dashboard" method="post">
    {% set fname='assets/img/' + params['login_img'] %}
    <img class="mb-4" src="{{ url_for('static',filename=fname)}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
    <div class="form-floating">
      <input type="text" class="form-control" name="uname" id="uname" placeholder="User Name">
      <label for="uname">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="pass" id="pass" placeholder="Password">
      <label for="pass">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_num']}} 2022</p>
  </form>
</main>
<!-- jquery -->
